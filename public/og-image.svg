<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7061;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#225744;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="120" fill="rgba(255,255,255,0.08)"/>
  <circle cx="200" cy="500" r="60" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="Georgia, serif" font-size="72" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    HAMPTONS LATELY
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" font-weight="300" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    The Coverage the Hamptons Deserves
  </text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="300" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    Where the 1% meets the 0.1% and everyone pretends to be local
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="420" x2="800" y2="420" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="rgba(255,255,255,0.1)"/>
  <text x="600" y="615" font-family="Arial, sans-serif" font-size="18" font-weight="300" text-anchor="middle" fill="rgba(255,255,255,0.7)">
    Breaking News from the End of Long Island
  </text>
</svg>
